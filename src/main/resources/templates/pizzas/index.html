<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/resources :: head(pageTitle='Pizza List')}">
</head>
<body>
<h1>Benvenuti nella nostra Pizzeria</h1>
<hr>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th>Nome</th>
        <th>Descrizione</th>
        <th>Prezzo</th>
        <th>Immagine</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pizza : ${pizzas}">
        <td th:text="${pizza.name}"></td>
        <td th:text="${pizza.description}"></td>
        <td th:text="${pizza.price + ' â‚¬'}"></td>
        <td><img th:src="${pizza.photo}" width="100" height="100" alt="Pizza"></td>
    </tr>
    </tbody>
</table>
<p th:if="${pizzas.isEmpty()}">Nessuna pizza presente</p>
</body>
</html>
